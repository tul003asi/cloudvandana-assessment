<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-image">
        <h2 class="name">Tulasi</h2>
        <p class="designation">Web Developer</p>
        <p class="bio">Passionate about creating beautiful and functional web experiences.</p>
        <div class="social-icons">
            <a href="#"><img src="fb.png" alt="Facebook"></a>
            <a href="#"><img src="twit.jpeg" alt="Twitter"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
